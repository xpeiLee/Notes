<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            resize: none;/*防止用户拖动右下角*/
            width: 450px;
            margin-top: 30px;
        }
        div{
            width: 600px;
            height: auto;
            margin: 100px auto;
            border: 1px solid #345;
        }
        ul{
            list-style:none;
            padding:0 80px;
        }
        li{
            border-bottom: 1px dashed #ccc;
            line-height: 30px;
        }
        li a{
            float: right;
        }
    </style>
    <script>
        window.onload = function () {
//            首先给button绑定onclick事件
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function () {

//                alert("你点击了我");
//                通过onclick事件 文本框里的内容插入到盒子的下面
                var txt = document.getElementById("txt").value;
                if (!txt){
                    return;
                }
                var newli = document.createElement("li");
                newli.innerHTML = txt + "<a href='javascript:;'>删除</a>";
//                (btn.nextElementSibling || btn.nextSibling).appendChild(newli);
                //把最新的内容插到最上边来
                var lis= document.getElementById("list").getElementsByTagName("li");
//                alert("插入之前"+lis.length);

                //永远把最新的元素插在最前边
                (btn.nextElementSibling || btn.nextSibling).insertBefore(newli,lis[0]);


                var liss = document.getElementById("list").getElementsByTagName("li");
                var lisss = document.getElementById("list").getElementsByTagName("li");
//                alert("插入之后"+lis.length);
                alert("111111");

                var dels = document.getElementById("list").getElementsByTagName("a");


//                alert("插入之后"+lis.length);
                for(var i = 0; i < dels.length;i++){
                    dels[i].delIndex = i;
                    dels[i].onclick = function () {

                        (btn.nextElementSibling || btn.nextSibling).removeChild(this.parentNode);
//                        alert(this.delIndex + "  " + lisss.length);
                        console.log(lisss);
                    }

                }

            }
        }

    </script>
</head>
<body>
<div>
    微博发布: <textarea name="" id="txt" cols="30" rows="10"></textarea>
    <button>发布</button>
    <ul id="list">

    </ul>
</div>

</body>
</html>
