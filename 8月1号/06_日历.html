<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .box{
        width: 180px;
        height: 180px;
        background-color: #368;
        margin: 100px auto;
        text-align: center;
    }
        .box p{
            text-align: center;
            line-height:60px;
            color: white;
            font-size: 14px;
        }
        .box span{
            display: block;
            width: 80px;
            height:80px;
            margin: 0 auto;
            font-size: 60px;
            color: #000;
            background-color: blue;
            line-height: 80px;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var boys = box.children;

            var date = new Date();//声明日期函数
            /*
            * date.getFullYear() 获取当前是哪一年
            * date.getMonth() 获取当前是哪一个月 系统给我们提供的月份0-11
            * date.getDay() 获取当前是一周的第几天 周日是0-6周六
            * date.getDate() 获取当前是一个月中的第几天
            * */

            var zj = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            boys[0].innerHTML = date.getFullYear()+"年"+(date.getMonth()+1) +"月"+date.getDate()+"日" + " " + zj[date.getDay()];
            boys[1].innerHTML = date.getDate();//今天的日子

        }
    </script>
</head>
<body>
<div class="box" id="box">
    <p></p>
    <span></span>
</div>

</body>
</html>
