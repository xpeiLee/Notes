<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function () {
                var newLi = document.createElement("li");
                newLi.innerHTML = "添加节点";
                newLi.style.color = "red";
                var ul = document.getElementById("demo");
                ul.appendChild(newLi);


                var cloneNode = ul.cloneNode();
                ul.parentNode.appendChild(cloneNode);

            }



        }
    </script>
</head>
<body>
<button>点击</button>
<ul id="demo">

</ul>

</body>
</html>
