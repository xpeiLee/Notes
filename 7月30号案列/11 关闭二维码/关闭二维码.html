<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 194px;
            height: 231px;
            margin: 100px auto;
            position: relative;
            border: 1px solid #ccc;
        }
        .close{
            width: 20px;
            height: 20px;
            line-height:20px;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            position: absolute;
            top:-1px;
            left:-22px;
            border: 1px solid #ccc;
            margin: 0;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var closeBox = document.getElementById("closebox");
            closeBox.onclick = function () {
//                parentNode 获取父类的标签
                this.parentNode.style.display = "none";
                this.parentNode.parentNode.style.backgroundColor = "red";

            }
        }
    </script>

</head>
<body>
<div>
    <img src="images/taobao.png" alt="">
    <div class="close" id="closebox">×</div>
</div>

</body>
</html>
