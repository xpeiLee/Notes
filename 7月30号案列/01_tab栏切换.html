<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 320px;
            border: 1px solid #ccc;
            margin: 100px auto;
            height: 330px;
            overflow: hidden;
        }

        .bt span {
            width: 79px;
            height: 30px;
            display: inline-block;
            border: 1px solid #ccc;
            border-bottom: 1px solid red;
            text-align: center;
            line-height: 30px;
            float: left;
            margin-left: -1px;
        }
        .bb li{
            height: 300px;
            background-color: #aaa;
            list-style-type: none;
        }
        .clearfix:before,.clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>
    <script>
        window.onload = function () {
            function  $(id) {return document.getElementById(id);}
            var spans = $("bt").getElementsByTagName("span");
            var liss = $("bb").getElementsByTagName("li");
            for(var i = 0,len = spans.length;i < len;i++){
                spans[i].index = i;
                spans[i].onmouseover = function () {
                    //排他性原理，先把其它干掉
                    for(var j = 0,len =spans.length;j <len;j++ ){
                        spans[j].style.backgroundColor = "white";
                        spans[j].style.borderBottom = "1px solid red";
                        liss[j].style.display = "none";
                    }
                    spans[this.index].style.backgroundColor = "#aaa";
                    spans[this.index].style.borderBottom = "1px solid #aaa";
                    liss[this.index].style.display = "block";

                }


            }
            
        }
    </script>
</head>
<body>


<div class="box">
    <div class="bt clearfix" id="bt">
        <span style="border-bottom: 1px solid #aaa; background-color: #aaa;">热门</span>
        <span>商品优选</span>
        <span>新机尝试</span>
        <span>高性价比</span>
    </div>
    <div class="bb" id="bb">
        <ul>
            <li>热门模块</li>
            <li>商品优选模块</li>
            <li>新机尝试模块</li>
            <li>高性价比模块</li>
        </ul>
    </div>
</div>


</body>
</html>
