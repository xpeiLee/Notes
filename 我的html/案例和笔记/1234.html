<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>欢迎注册本网站</h3>
    <span>
        <p>
            请输入您的姓名：
            <input type="text" / value="默认有的值，（*^_^*)嘻嘻"></p>
        <p>
            请输入您的密码：
            <input type="password" />
        </p>
        <p>
            请选择您的性别：
            <input type="radio" name="sex" id="nan" />
            <label for="nan">男</label>
            <input type="radio" name="sex" id="nv" />
            <label for="nv">女</label>
            <input type="radio" name="sex" id="baomi" />
            <label for="baomi">保密</label>
        </p>
        <p>
            请选择您的学历：
            <input type="radio" name="xue" id="yey" />
            <label for="yey">幼儿园</label>
            <input type="radio" name="xue" id="xx" />
            <label for="xx">小学</label>
            <input type="radio" name="xue" id="zx" />
            <label for="zx">中学</label>
            <input type="radio" name="xue" id="dx" />
            <label for="dx">大学</label>
            <input type="radio" name="xue" id="ss" />
            <label for="ss">硕士</label>
            <input type="radio" name="xue" id="bs" />
            <label for="bs">博士</label>
            <input type="radio" name="xue" id="gg" />
            <label for="gg">更高</label>
        </p>

        <p>
            请选择您的爱好：
            <input type="checkbox" name="ah" id="cf" />
            <label for="cf">吃饭</label>
            <input type="checkbox" name="ah" id="sj" />
            <label for="sj">睡觉</label>
            <input type="checkbox" name="ah" id="zq" />
            <label for="zq">足球</label>
            <input type="checkbox" name="ah" id="lq" />
            <label for="lq">篮球</label>
            <input type="checkbox" name="ah" id="ppq" />
            <label for="ppq">乒乓球</label>
            <input type="checkbox" name="ah" id="ddd" />
            <label for="ddd">打豆豆</label>
            <input type="checkbox" name="ah" id="pb" />
            <label for="pb">跑步</label>
        </p>

        <p>
            请选择您的技能：
            <input type="checkbox" name="jn" id="ht" />
            <label for="ht">HTML</label>
            <input type="checkbox" name="jn" id="css" />
            <label for="css">CSS</label>
            <input type="checkbox" name="jn" id="js" />
            <label for="js">JS</label>
        </p>

        <p>
            请选择您的籍贯：
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>武汉</option>
                <option>郑州</option>
                <option>南京</option>
            </select>
        </p>

        <p>签名：</p>
        <p>
            <textarea cols="60" rows="5"></textarea>
        </p>
        <p>
            普通按钮：
            <input type="button" value="我是一个普通的按钮" />
        </p>
        <p>
            提交按钮：
            <input type="submit" />
        </p>
        <p>
            重置按钮：
            <input type="reset" />
        </p>

    </span>

</body>
</html>
