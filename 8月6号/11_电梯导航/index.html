<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,ol{
            list-style:  none;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #ul{
            width: 100%;
            height: 100%;
        }
        #ul li{
            width: 100%;
            height:100%;
        }
        #ol{
            position: fixed;
            top:50px;
            left:50px;
        }
        #ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="myjs.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var ulBox = $("ul");
            var ulBoxLis = ulBox.children;

            var olBox = $("ol");
            var olBoxLis = olBox.children;

            var colors = ["pink","purple","orange","blue","green"];
            var leader = 0,target = 0,timer = null;
            for(var i = 0, len = ulBoxLis.length;i < len; i++ ){
                ulBoxLis[i].style.backgroundColor = colors[i];
                olBoxLis[i].style.backgroundColor = colors[i];

                olBoxLis[i].index = i;//记录当前的索引
                olBoxLis[i].onclick = function () {
                    clearInterval(timer);
                    target = ulBoxLis[this.index].offsetTop;
                   timer = setInterval(function () {
                       leader = leader + (target -leader)/10;
                        window.scrollTo(0,leader);
                    },20);

                }
            }

        }
    </script>
</head>
<body>
<ul id="ul">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ul>
<ol id="ol">
    <li>首页</li>
    <li>关注</li>
    <li>动态</li>
    <li>风格</li>
    <li>作品</li>
</ol>
</body>
</html>
