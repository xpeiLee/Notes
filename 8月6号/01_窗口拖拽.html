<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        .nav{
            height: 30px;
            width: 100%;
            background-color: #036663;
            border-bottom:1px solid #369;
            line-height: 30px;
            padding-left: 40px;
        }
        .nav a{
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }
        #d_box{
            width: 400px;
            height: 300px;
            border: 5px solid #ccc;
            position: absolute;
            box-shadow: 2px 2px 2px 2px #666;
            top:50%;
            left:50%;
            margin-left: -205px;
            margin-top: -155px;
        }
        .hd{
            width: 100%;
            height: 25px;
            background-color: #7c9299;
            border-bottom: 1px solid #369;
            line-height:25px;
            color: #fff;
            cursor: move;


        }
        #close{
            float: right;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d-box" id="d_box">
    <div class="hd" id="drop">
        注册信息(可以拖拽)
        <span id="close">【关闭】</span>
    </div>
    <div class="bd"></div>
</div>
<script>
    var box = document.getElementById("d_box");
    var drop = document.getElementById("drop");
    dropMove(drop,box);
    function dropMove(drop,move) {
//        先记录按下的状态，当前鼠标在盒子内x，y
        drop.onmousedown = function (event) {

            var event = event || window.event;
//            alert(move.offsetLeft);
            var x = event.clientX - move.offsetLeft;
            var y = event.clientY - move.offsetTop;
            document.onmousemove = function (event) {
                var event = event || window.event;
                move.style.left = event.clientX - x + 205 + "px";
                move.style.top = event.clientY - y+ 155 +"px";
                window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();

            }
            
        }

        document.onmouseup = function () {
            document.onmousemove = null;
        }



    }


</script>
</body>
</html>
