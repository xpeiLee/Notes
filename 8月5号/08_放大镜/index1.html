<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{ margin:0;padding: 0;}
        img{vertical-align: top;}
        .box{
            width: 350px;
            height: 350px;
            border: 1px solid #ccc;
            margin: 100px;
            position: relative;
        }
        .big{
            width: 450px;
            height: 450px;
            border: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 360px;
            overflow: hidden;
            display: none;
        }
        .small{
            position: relative;
        }
        .mask{
            width: 100px;
            height: 100px;
            background-color: rgba(255,255,0,.4);
            position: absolute;
            top: 0 ;
            left:0;
            cursor: move;
            display: none;
        }
        .big img{
            position: absolute;
            left:0;
            top:0;
        }

    </style>
</head>
<body>
<div class="box" id="fdj">
    <div class="small">
        <img src="images/001.jpg" alt=""/>
        <div class="mask"></div>
    </div>

    <div class="big">
        <img src="images/0001.jpg" alt=""/>
    </div>
</div>
<script>
    var fdj = document.getElementById("fdj");
    var small = fdj.children[0];
//    var img = small.children[0];
    var mask = small.children[1];
    var big = fdj.children[1];

    var bigImage = big.children[0];
    small.onmouseover = function () {
        mask.style.display = "block";
        big.style.display = "block";

    }
    small.onmouseout = function () {
        mask.style.display = "none";
        big.style.display = "none";
    }
    var x = 0,y = 0;
    small.onmousemove = function (eveent) {
        var event = eveent||window.event;
        x = event.clientX-this.offsetParent.offsetLeft - 50;
        y = event.clientY - this.offsetParent.offsetTop - 50;
        console.log(mask.offsetHeight/2);
        console.log(mask.offsetWidth/2);
        if(x <= 0){
            x = 0;
        }
        if (y <= 0){
            y = 0;
        }
        if (x >= this.offsetWidth - mask.offsetWidth){
            x = 250;
        }
        if (y >= this.offsetHeight- mask.offsetHeight){
            y = 250;
        }
        mask.style.left = x + "px";
        mask.style.top = y + "px";
        /*
        * 小明一顿吃3个 小强一顿吃5个
        * 小明一天吃了5个  小强是一天吃了 5*5/3
        *
        * */
        bigImage.style.left = -x*bigImage.offsetWidth/small.offsetWidth + "px";
        bigImage.style.top = -y*bigImage.offsetHeight/small.offsetHeight + "px";
    }
</script>

</body>
</html>
