<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{list-style: none;}
        body{
            background-color: #000;}
        .nav{
            width: 800px;
            height: 42px;
            margin: 100px auto;
            background: url("images/rss.png") no-repeat right center #fff;
            border-radius: 5px;
            position: relative;
        }
        .cloud{
            display: block;
            width: 83px;
            height: 42px;
            /*left: 200px;*/

            background: url("images/cloud.gif") no-repeat left top;
            position: absolute;
            top:0;
            left: 0;
        }
        .nav ul{
            position: absolute;
            top:0;
            left:0;
        }
        .nav ul li{
            float: left;
            width: 83px;
            height:42px;
            text-align: center;
            line-height: 42px;
            cursor: pointer;
            color: #000;

        }
    </style>
</head>
<body>
<div class="nav" id="nav">
    <span class="cloud" id="cloud"></span>
    <ul>
        <li>首页新闻</li>
        <li>师资力量</li>
        <li>活动策划</li>
        <li>企业文化</li>
        <li>招聘信息</li>
        <li>公司简介</li>
        <li>上海校区</li>
        <li>广州校区</li>
    </ul>

</div>
<script>
    var nav = document.getElementById("nav");
    var cloud = document.getElementById("cloud");
    var ul =  nav.children[1];
    var lis = nav.children[1].children;
//    alert(lis.length);
    var leader = 0,target = 0;
    var current = 0;
    for(var i = 0,len = lis.length; i < len; i++) {
        lis[i].onmouseover = function () {
//            alert(this.offsetLeft);
//            cloud.style.left = this.offsetLeft + "px";
            target = this.offsetLeft;

        }
        lis[i].onclick = function () {
            current =  this.offsetLeft;
        }

    }
    ul.onmouseout = function () {
        target = current;
    }
    setInterval(function () {

        leader = leader + (target - leader)/10;
        console.log("leader = " + leader + "    " +"target = "+ target);
        cloud.style.left = leader +"px";
    },10);

</script>


</body>
</html>
