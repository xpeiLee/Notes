        var jQUery = function (dom) {
            var obj = {
                ready: function (func) {
                    //判断onload有没有被赋值(或者说有没有这个事件)
                    //1.有的话接收一个新函数，接着调用一个旧的函数，在调用一个新函数
                    //2.没有直接赋值给onload
                    if (typeof dom.onload === "function") {
                        var oldFunc = dom.onload;
                        dom.onload = function () {

                            oldFunc(); //调用旧函数
                            func();//调用新函数
                        }
                    } else {
                        dom.onload = func; // window.onlaod = function (){ alert("第一次弹框")};
                    }
                }
            };
            return obj;
        }
        jQUery(window).ready(function () {
            alert("第一次弹框");
        });
        jQUery(window).ready(function () {
            alert("第二次弹框");
        });
        jQUery(window).ready(function () {
            alert("第sam次弹框");
        });
        jQUery(window).ready(function () {
            alert("第四次弹框");
        });
