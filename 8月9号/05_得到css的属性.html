<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: pink;
            left:100px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="demo" style="width: 2000px;">
    <script>
        var demo = document.getElementById("demo");
        console.log(demo.style.left); //得到的是空值 只能取行内式

        //ie的写法demo.currentstyle.属性 获取当前盒子样式属性的值
//        console.log(demo.currentStyle.left);
//        console.log(demo.currentStyle.position);
//        console.log(demo.currentStyle.backgroundColor);
//        console.log(demo.currentStyle.width);

        //除了ie其它浏览器
        console.log(window.getComputedStyle(demo,null).width);
    </script>


</div>
</body>
</html>
