    // 获取盒子的某个属性兼容性写法
    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr]; //返回传递过来的某个属性值
        } else {
            return window.getComputedStyle(obj, null)[attr]; //w3c浏览器
        }

    }

    function animate(obj,attrs,fn) {

                    currnet = Math.round(parseInt(getStyle(obj,attr)*100)) || 0;
