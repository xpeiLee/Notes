<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left:0;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<button id="btn200">btn200</button>
<button id="btn400">btn400</button>
<div id="box"></div>
<script>
    var btn200 = document.getElementById("btn200");
    var btn400 = document.getElementById("btn400");
    var box = document.getElementById("box");
    btn200.onclick = function () {
        animate(box,200);
    }
    btn400.onclick = function () {
        animate(box,400);

    }
//    第一个参数表示谁动 第二个参数表示移动到哪
    function animate(obj,endPoint) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            //1 >>> 计算步长 动画原理 obj.style.left = obj.offsetleft + 步长
            var step = (endPoint - obj.offsetLeft)/10; //步长
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            obj.style.left = obj.offsetLeft + step + "px";
            if(obj.offsetLeft == endPoint){
                clearInterval(obj.timer);
            }
        },20);



    }
</script>

</body>
</html>
