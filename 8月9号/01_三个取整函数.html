<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Math.ceil向上取整
    *
    * */
    console.log(Math.ceil(1.0000001));
    console.log(Math.ceil(1.9));
    console.log(Math.ceil(-1.3));

    /*
    * Math.floor 向下取整
    *
    * */

    console.log(Math.floor(11.01));
    console.log(Math.floor(1.9));
    console.log(Math.floor(-1.3));

    /*
    * Math.round 四舍五入
    *
    * */
    console.log(Math.round(1.01));
    console.log(Math.round(1.5));

</script>

</body>
</html>
