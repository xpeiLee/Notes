<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var txt = " aAbcdefg";
    /*charAt获取相应位置字符（参数： 字符位置)
    * */
    alert(txt.charAt(2));
    alert(txt.charAt(5));

    /*
    *  charCodeAt获取相应位置字符unicode编码（参数： 字符位置）
    * */
    alert(txt.charCodeAt(0));
    alert(txt.charCodeAt(1));
    var txt1 = "ABC efg 中国人民共和国!!";
    alert(txt1.length);

    alert(txt1.charCodeAt(9));
</script>

</body>
</html>
