<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * 把一个数字转化为字符串
    * */
    var num = 1;
    console.log(typeof num);
    console.log(typeof (num+""));
    var num1 = 10;
    console.log(typeof  num1);
    console.log(typeof String(num1));
    console.log(num1.toString(8));
    console.log(typeof num1.toString(8));

</script>

</body>
</html>
