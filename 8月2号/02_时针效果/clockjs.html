<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--时钟的css样式-->
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 20px auto;
            background: url("images/clock.jpg") no-repeat;
            position: relative;
        }

        .clock div {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }

        .clock .h {
            background: url("images/hour.png") no-repeat center center;
        }

        .clock .m {
            background: url("images/minute.png") no-repeat center center;
        }

        .clock .s {
            background: url("images/second.png") no-repeat center center;
        }

    </style>
</head>
<body>
<!--时钟的html结构-->
<div class="clock">
    <div class="h" id="hour"></div>
    <div class="m" id="minute"></div>
    <div class="s" id="second"></div>
</div>
<!--js部分代码-->
<script>
    function $(id) {
        return document.getElementById(id);
    }
    //    开始定时器
    var s = 0;
    m = 0;
    h = 0, ms = 0;

    setInterval(function () {
//        创建一个时间对象
        var date = new Date();
        ms = date.getMilliseconds();//获取现在的毫秒数 不足一秒的数
        s = date.getSeconds() + ms / 1000; //计算出当前的秒数，保留到毫秒 1.3s
        m = date.getMinutes() + s / 60;//得到的是分钟数 保留到小数位
        h = date.getHours() % 12 + m / 60;//得到当前的小时数
        console.log(h);
//        webkitTransform（chrome 谷歌） 形变 rotate 让一个盒子旋转 deg 度
        $("second").style.webkitTransform = "rotate("+6*s+"deg)";
        $("minute").style.webkitTransform = "rotate("+m*6+"deg)";
        $("hour").style.webkitTransform = "rotate("+h*30+"deg)";

        /*兼容火狐*/
        $("second").style.MozTransform = "rotate("+6*s+"deg)";
        $("minute").style.MozTransform = "rotate("+m*6+"deg)";
        $("hour").style.MozTransform = "rotate("+h*30+"deg)";

        /*兼容MS微软*/
        $("second").style.msTransform = "rotate("+6*s+"deg)";
        $("minute").style.msTransform = "rotate("+m*6+"deg)";
        $("hour").style.msTransform = "rotate("+h*30+"deg)";

//        alert(ms);

    }, 30);


</script>

</body>
</html>
