<script>
	var arr=[1,2,3,4,4,4,3,3,2,1,1,1,1]; 
	var json = {};
	//alert(json[1]);
	//{1:1,2:1,3:1,4:1,}
	for(var i = 0;i<arr.length;i++){
		//如果没有这个数字那么是第一次出现，如果存在+1
		//如果不存在 计数1
		
		if(!json[arr[i]]){
			json[arr[i]] = 1;
		}else{
			//出现过那么加一
			json[arr[i]]++;
		}
	}
	console.log(json);
</script>
