<script>
	var arr=[1,2,3,4,4,4,3,3,2,1,1,1,1]; 
	arr.sort(function(n1,n2){
		return n1-n2;
	});
	
	for(var i = 0;i<arr.length;i++){
		if(arr[i] == arr[i+1]){
			arr.splice(i--,1);
		}
	}
	document.write(arr);
	
	
</script>
