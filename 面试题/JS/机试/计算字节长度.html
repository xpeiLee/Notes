<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计算字节长度</title>
<script>
	var str = '12345上山打老虎';
	var result = 0;
	for(var i = 0;i<str.length;i++){
		if(str.charCodeAt(i)>=0x4e00&&str.charCodeAt(i)<=0x9fa5){
			result+=3;	
		}else{
			result++;
		}
	}
	alert(result);
</script>
</head>
<body>
</body>
</html>
