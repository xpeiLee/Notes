<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>自动播放选项卡</title>
<style>
div{ width:200px; height:200px; background:#f1f1f1; text-align:center; line-height:200px; display:none; }
div.show{ display:block}
input.on{ background:red; }
</style>
<script>
	window.onload=function(){
	var aInput=document.getElementsByTagName('input');
	var aDiv=document.getElementsByTagName('div');
	var iNow=0;	
	var timer=null;
		for(var i=0;i<aInput.length;i++){
			aInput[i].index=i;
			aInput[i].onclick=function(){
				var iNow=this.index;
				for(var i=0;i<aInput.length;i++){
					aInput[i].className='';
					aDiv[i].className='';
				}
				aInput[iNow].className='on';
				aDiv[iNow].className='show';
			};
		}
		function next(){
			iNow++;
			if(iNow==aInput.length){
				iNow=0;
			}
			for(var i=0;i<aInput.length;i++){
					aInput[i].className='';
					aDiv[i].className='';
				}
				aInput[iNow].className='on';
				aDiv[iNow].className='show';
		}
		timer=setInterval(next,1000);
		for(var i=0;i<aInput.length;i++){
			aDiv[i].onmouseover=aInput[i].onmouseover=function(){
				clearInterval(timer);	
			};
			aDiv[i].onmouseout=aInput[i].onmouseout=function(){
				timer=setInterval(next,1000);	
			};
		}
	};
</script>
</head>
<body>
	<input class="on" type="button" value="aaa" />
    <input type="button" value="bbb" />
    <input type="button" value="ccc" />
    <div class="show">aaa</div>
    <div>bbb</div>
    <div>ccc</div>
</body>
</html>
