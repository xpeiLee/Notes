<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*=====================给数组添加元素================================*/
    /*
     *1>>> 给数组添加元素
     * push（）是数组才有的，盒子等基本类型的变量是没有的，
     * 这个方法的作用:在数组的末尾添加元素，添加元素的个数至少一个如果多个的话
     * 需要用，隔开， push()也可以传一个数组
     * push()有一个返回值 返回值是新数组的长度
     * */
    var arr = [1, 3, 5, 7, 8, 0, 9];
    console.log("添加元素之前" + arr);
    var length = arr.push(1, 3, 4, 5);
    alert(length);
    //arr.push(1);
    var array = ["str", "a", "b"];
    //传进去一个数组
    arr.push(array);
    console.log("添加元素之后" + arr);

    /*
     * 2>>> 在数组前面添加
     *unshift()通过这个函数可以数组的前面给数组添加元素
     * 参数是要插入元素，参数可以有一个也可以多个，多个的话用，隔开，也可以传入一个数组
     * 有返回值返回值是新数组的长度
     * */
    var arr1 = ["2", "4", "6"];
    var arr1Len = arr1.unshift(1, 2, 3);
    alert(arr1Len);
    console.log(arr1);
    /*==================删除数组的元素===========================*/
    /*
     *pop()从数组的末尾删除一个元素，
     *返回值是删除的元素的值
     *没有参数
     * */
    var arr2 = [100, 101, 102, 103];
    console.log(arr2);
    var arr2Len = arr2.pop();
    alert(arr2Len);
    arr2.pop();
    console.log(arr2);
    /*
     *从数组的前面删除一个元素
     * shift()
     * 返回值是删除的元素的值
     *没有参数
     * */
    var arr3 = [1, 2, 3, 4, 5, 6, 7, 8];
    console.log(arr3);
    var arr3Len = arr3.shift();
    alert(arr3Len);
    console.log(arr3);
    /*
     * splice(a,b);
     * 删除指定位置的元素
     *参数a表示从元素索引什么地方开始，包括这个索引 ，参数b,表示删除的元素个数
     * 返回值是一个数组
     * */
    var arr4 = [2, 34, 56, 78, 90];

    alert(arr4.splice(2, 1)[0]);
    console.log(arr4);


    /*
     *concat连接两个数组
     *返回值两个数组的合集，原始两个数组不变
     *
     * */
    var aa = ["a","b","c"];
    var bb = ["1","2","3"];

    console.log(aa.concat(bb));

    // 把一个字符串分割成一个数组
    // 返回值是个数组
    var txt = "a,b,c";
    var arr6 = txt.split(",");
    console.log(arr6);
    var txt1 = "a#b#c#d";
    var arr7 = txt.split("#");
    console.log(arr7);

//   /*
    //  把一个数组通过特定的符号把每个元素连接起来
    // 返回值是一个字符串
    // */

    var arr8 = [2,4,6,7,8,9,0,1];
    arr8.join("#");
    console.log(arr8);
    console.log(arr8.join("#"));


</script>
</body>
</html>
