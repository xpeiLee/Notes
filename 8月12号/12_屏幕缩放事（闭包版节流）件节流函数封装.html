<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<button id="btn">尽情的按吧</button>
<script>
    var num = 0;
    var num1 = 0;
    var demo = document.getElementById("demo");
    var btn = document.getElementById("btn");
    btn.onclick =  throtttle(function () {
            console.log(num1++);
            demo.innerHTML = "很开心为您响应" + num1;
    },500);
    //闭包的写法
    window.onresize = throtttle(function () {
        num++;
        demo.innerHTML = window.innerWidth || document.documentElement.clientWidth;//得到屏幕的宽
        console.log(num);
    },300);
    function throtttle(fn,delay) {
        var timer = null;
        return function () {
            clearInterval(timer);
            timer = setTimeout(fn,delay);
        }
    }


</script>
</body>
</html>
