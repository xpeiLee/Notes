<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function outFun() {
        var num = 10;
        function inFun() {
            console.log(num);
        }
        return inFun; //返回的是inFun的函数体 核心
        // return inFun(); 这个返回的是 inFun()这个函数执行的结果，如果有返回值的话那外层函数就返回该结果，如果没有返回值那就return undefine
    }
    var demo = outFun();
    //看清楚 outFun() 返回的是 // function inFun() {console.log(num); }
    //相当于这句话 var demo = function inFun() {console.log(num); }
    alert(demo);

    demo();

    //这其实也是一个小闭包
    var key = 10;
    function one() {
        console.log(key);

    }

    function outerFun() {
        var a = 0;
        function innerFun() {//内部函数
            a++;
            alert(a);
        }
        return innerFun;
    }
/*function outerrFun() {
 var a = 0;
 return function () {
 a++;
 alert(a);
 }
 }*/
    var obj = outerFun();
    obj(); //1
    obj(); //2
    var obj2 = outerFun();
    obj2();//1
    obj2();//2

    function outerrFun() {
        var a = 0;
        return function () {
            a++;
            alert(a);
        }
    }
    var obj3 = outerrFun();
    obj3(); //1
    obj3(); //2
    var obj4 = outerrFun();
    obj4();//1
    obj4();//2


</script>

</body>
</html>
