<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function fun() {
        return function (y) {
        console.log(y);
    }
    }
    var obj = fun(); // obj = function (y) {console.log(y);}
    obj(4);

    function func(x) {
        return function () {
            console.log(x);
        }
    }
    var obj1 = func(5);
    obj1();


    function funcd(x) {
        return function (y) {
            console.log(x+y);
        }
    }
    var obj2 = funcd(6);
    obj2(3);

</script>

</body>
</html>
