<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    /*
    * 第一种 自定义函数
    *
    * */
    //函数调用
    fun();//调用函数放到那个位置都可以
    //自定义函数
    function  fun() {
        console.log(3);
    }
    alert(fun);
   // fun; //function  fun() {console.log(3);}

    /*
    * 第二种函数 自定量函数
    * */


    var fn = function () {
        console.log(4);
    };

    fn();//函数调用，必须在函数声明的下面调用，先声明后使用

    var num = function () {
        return 5;
    }();
    alert(num);



</script>

</body>
</html>
