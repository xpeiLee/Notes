<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0 auto;
            padding: 0;
            background: url(images/bg.jpg) no-repeat;
        }

        .layer{
            position: fixed;

            /*background-color: red;*/
            /*设置透明度*/
            background-color: rgba(0,0,0,.8);
                    /*
                    设置透明度
                    */
            /*background-color: hsla(1,24%,12%,1);*/

            /*width: 100%;
            height: 100%;   等价于下面*/
            left: 0;
            right:0;
            top:0;
            bottom: 0;
        }
        .marsk{
            position:absolute;
            left:50%;
            margin-left: -258px;
            margin-top: 100px;
        }
        .layer img{

        }
        .layer .close{
            width: 50px;
            height: 50px;
            position: absolute;
            right:0;
            top:0;
            color: red;
            /*border: 1px solid #678;*/
            text-align: center;
            font-size: 30px;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="layer">
    <div class="marsk">
        <img src="images/layer.jpg" alt="">
        <div class="close"></div>
    </div>

</div>
<script>
    var closeBtn = document.querySelector(".close");
    closeBtn.addEventListener("click",function () {
        var mask = document.querySelector(".layer");
        mask.style.display = "none";
    });
</script>

</body>
</html>
