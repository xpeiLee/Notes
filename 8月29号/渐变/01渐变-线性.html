<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3渐变</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h3 {
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }

        .main {
            /*overflow: hidden;*/
        }

        .main:after {
            content: '';
            clear: both;
            display: block;
        }

        .main .item {
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            display: flex;
            position: relative;
            background-color: #FFF;
            float: left;
            box-shadow: 2px 2px 5px #CCC;
        }

        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }

        .main .item:nth-child(4n) {
            margin-right: 0;
        }

        .linear-gradient{
            width: 180px;
            height: 50px;
            margin: auto;
            /*border: 1px dashed red;*/
            /*background-color: transparent;*/

        }
        /*线性渐变标准写法*/
        .item:nth-child(1) .linear-gradient{
            background-image: linear-gradient(red,yellow);
        }

        /*多个颜色渐变*/
        .item:nth-child(2) .linear-gradient{
            background-image: linear-gradient(yellow,green,red,blue);
        }
        
        /*调整渐变的方向，角度,deg度数*/
        .item:nth-child(3) .linear-gradient{
            background-image:linear-gradient(0deg,yellow,green);
        }
        /*圆角确定方向，正上方为0度顺时针旋转*/
        .item:nth-child(4) .linear-gradient{
            background-image: linear-gradient(90deg,yellow,green);
        }

        /*圆角确定方向，正上方为0度顺时针旋转 180度*/
        .item:nth-child(5) .linear-gradient{
            background-image: linear-gradient(180deg,yellow,green);
        }
        /*用关键字确定方向*/
        .item:nth-child(6) .linear-gradient{
            background-image: linear-gradient(to top,yellow,green);
        }
        /*左上渲染*//*用关键字确定方向*/
        .item:nth-child(7) .linear-gradient{
            background-image: linear-gradient(to left top,yellow,green);
        }
        /*用度数确定方向*/
        .item:nth-child(8) .linear-gradient{
            background-image: linear-gradient(135deg,yellow,green);
        }

        /*控制渐变*/
        .item:nth-child(9) .linear-gradient{
            background-image: linear-gradient(to right,yellow 20%,green 40%);
        }
        /*
        0-20 黄色
        20-40 有黄色到绿色的一个渐变
        40% - 100% 绿色
        */
        .item:nth-child(10) .linear-gradient{
            background-image: linear-gradient(to right,yellow 50%,green 50%);
        }
        /*
        0- 50 
        50 - 50
        50 -100
        */
        .item:nth-child(11) .linear-gradient{
            background-image: linear-gradient(to right,yellow 50%,rgba(0,128,0,0.1) 60%,blue 50%);
            /*
            0 - 50
            50 -40
            50 -100
            */
        }
        
        .item:nth-child(12) .linear-gradient{
            background-image: linear-gradient(to right, yellow 50%,green 40%);
        }

        .item:nth-child(13) .linear-gradient{
            background-image: linear-gradient(to right, yellow 10%,green 5% ,red 4%);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h3>CSS3线性渐变</h3>
    </header>
    <div class="main">
        <div class="item" data-brief="">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>
        <div class="item">
            <div class="linear-gradient"></div>
        </div>

        <div class="item">
            <div class="linear-gradient"></div>
        </div>
    </div>
</div>
</body>
</html>
