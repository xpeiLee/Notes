<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3渐变</title>
    <style>
        body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F7F7F7;
        }

        .wrapper {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }

        header h3 {
            line-height: 1;
            font-weight: normal;
            font-size: 28px;
        }

        .main {
            /*overflow: hidden;*/
        }

        .main:after {
            content: '';
            clear: both;
            display: block;
        }

        .main .item {
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            display: flex;
            position: relative;
            background-color: #FFF;
            float: left;
            box-shadow: 2px 2px 5px #CCC;
        }

        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover:after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }

        .main .item:nth-child(4n) {
            margin-right: 0;
        }

        /*.main .item:nth-last-child(-n+5) {
            margin-bottom: 0;
        }*/

        .radial-gradient,.linear-gradient{
            width: 200px;
            height: 200px;
            margin: auto;
            /*border: 1px dashed red;*/
        }
        .item:nth-child(1) .linear-gradient{
            width: 180px;
            height: 50px;
            text-align: center;
            line-height:50px;
            border-radius: 5px;
            background-color: green;
            color: #fff;
            font-size: 20px;
            font-family: "Microsoft YaHei";
            background-image: linear-gradient(to top,rgba(0,0,0,.5),rgba(0,0,0,0));
        }

        /*球体*/
        .item:nth-child(2) .radial-gradient{
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: blue;
            background-image: radial-gradient(120px at 50px 50px,rgba(0,0,0,.0),rgba(0,0,0,.6));
        }
        /*进度条*/
        /*.item:nth-child(3) .linear-gradient{*/
            /*height: 40px;*/
            /*background-color: yellow;*/
            /*background-image: linear-gradient(*/
                    /*135deg,*/
                    /*green 25%,*/
                    /*transparent 25%,*/
                    /*transparent 50%,*/
                    /*green 50%,*/
                    /*green 75%,*/
                    /*transparent 75%,*/
                    /*transparent 100%*/
            /*);*/
            /**/
        /*}*/

        .item:nth-child(3) .linear-gradient{
        height: 40px;
        background-color: yellow;
        background-image: linear-gradient(
        135deg,
        green 25%,
        transparent 25%,
        transparent 50%,
        green 50%,
        green 75%,
        transparent 75%,
        transparent 100%
        );
            background-size: 40px 40px;
            /*background-repeat: no-repeat;*/
        }


    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <h3>CSS3渐变应用</h3>
    </header>
    <div class="main">
        <div class="item" data-brief="">
            <div class="linear-gradient">保存</div>
        </div>
        <div class="item" data-brief="球体">
            <div class="radial-gradient"></div>
        </div>
        <div class="item" data-brief="动态进度条">
            <div class="linear-gradient"></div>
        </div>

    </div>
</div>
</body>
</html>
