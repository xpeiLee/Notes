<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3边框</title>
	<style>
		body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		.wrapper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}

		header h3 {
			line-height: 1;
			font-weight: normal;
			font-size: 28px;
		}

		.main {
			/*overflow: hidden;*/
		}

		.main:after {
			content: '';
			clear: both;
			display: block;
		}

		.main .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			display: flex;
			position: relative;
			background-color: #FFF;
			float: left;
			box-shadow: 2px 2px 5px #CCC;
		}
		
		.main .item:after {
			content: attr(data-brief);
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #FFF;
			font-family: '微软雅黑';
			font-size: 18px;
			background-color: rgba(170, 170, 170, 0);
			z-index: -1;
			transition: all 0.3s ease-in;
		}

		.main .item:hover:after {
			background-color: rgba(170, 170, 170, 0.6);
			z-index: 100;
		}

		.main .item:nth-child(4n) {
			margin-right: 0;
		}

		/*.main .item:nth-last-child(-n+5) {
			margin-bottom: 0;
		}*/

		/* 以上是骨架样式 */
		.box-shadow {
			width: 100px;
			height: 100px;
			border: 1px solid #888;
			margin: auto;
		}
		/*边框加阴影 标准写法*/
		.item:nth-child(1) .box-shadow{
			box-shadow: 2px 2px 5px #000;
		}

		/*1.水平偏移量 整治向右 负值向左 2.垂直方向偏移量 正直向下 负值向上 3.模糊度 值越大越模糊 取正数*/
		.item:nth-child(2) .box-shadow{
			box-shadow: -2px -2px 5px #000;
		}
			/*上面有阴影*/
		.item:nth-child(3) .box-shadow{
			box-shadow: 0 -2px 5px #000;
		}
		/*下面有阴影*/
		.item:nth-child(4) .box-shadow{
			box-shadow: 0 2px 5px #000;
		}
		/* 计算 负号只能代表方向*/
		.item:nth-child(5) .box-shadow{
			box-shadow: -5px -5px 5px 10px  #000;
		}
		/*偏移量和外延值可以相加，标准的没有外延 给第七个作参考*/
		.item:nth-child(6) .box-shadow{
			box-shadow: 15px 15px 0 #000;
		}

		.item:nth-child(7) .box-shadow{
			box-shadow: 0 0 0 10px #000;
		}
		/*
		偏移量和外延能够进行数学运算，然后抵消掉一部分
		*/
		.item:nth-child(8) .box-shadow{
			box-shadow: 10px 10px 0 -5px #000;
		}
		/*内阴影 inset*/
		.item:nth-child(9) .box-shadow{
			box-shadow: inset 20px 20px 20px -10px red ;
		}
		/*内外阴影*/
		.item:nth-child(10) .box-shadow{
			box-shadow: inset 20px 20px 10px -10px teal,
			20px 20px 10px -10px blue;
		}
		/*多个内外阴影*/
		.item:nth-child(11) .box-shadow{
			box-shadow: inset 20px 20px 20px -10px green,
			inset 20px  20px 20px  #000,
			20px 20px 20px -10px red,
			20px 20px 20px blue;
		}

		/*
		阴影是否会影响盒子的布局

		*/
		.item:nth-child(12) .box-shadow{
			width: 90px;
			height: 90px;
			margin-right:10px;
			background-color: red;
		}
		/*阴影不影响盒子布局*/
		.item:nth-child(12) .box-shadow{
			box-shadow: 50px 50px 50px 20px darkblue;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<header>
			<h3>CSS3边框阴影</h3>
		</header>
		<div class="main">
			<div class="item" data-brief="标准写法">
				<div class="box-shadow"></div>
			</div>
			<div class="item">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="上面有阴影">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="下面有阴影">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="偏移量和模糊度是可以相加计算">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="需要对比第七个">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="需要对比第六个">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="移量和扩展也是数学运算的">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="内阴影inset">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="内外阴影">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="多个内外阴影">
				<div class="box-shadow"></div>
			</div>
			<div class="item" data-brief="是否会影响盒子布局">
				<div class="box-shadow left"></div>
				<div class="box-shadow right"></div>
			</div>
		</div>
	</div>
</body>
</html>
