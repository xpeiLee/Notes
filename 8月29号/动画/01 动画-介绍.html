<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画</title>
	<style>
		.animation{
			width: 30px;
			height: 30px;
			animation: change1 5s infinite;
		}

		/*动画相比过渡可以控制更多的细节，可以讲一个动画拆分成多个步骤*/
		@keyframes change1 {
			0%{
				width: 30px;
				height: 30px;
				background-color: yellow;
			}
			/*25%{*/
				/*width: 20px;*/
				/*height: 200px;*/
				/*background-color: black;*/
			/*}*/

			/*50%{*/
				/*width: 30px;*/
				/*height: 300px;*/
				/*background-color: yellow;*/
			/*}*/

			100%{
				width: 300px;
				height: 300px;
				background-color: pink;
			}

		}
	</style>
</head>
<body>
	<div class="animation"></div>
</body>
</html>
