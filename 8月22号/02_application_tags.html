<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>应用程序标签</title>
</head>
<body>
<input type="text" list="input-list"/>
<!--datalist 表示的是数据列表，数据列表需要载体，不会立马在页面上显示-->
<datalist id="input-list">
    <option value="老马"></option>
    <option value="老王"></option>
    <option value="老王"></option>
    <option value="老王"></option>
    <option value="老王"></option>
</datalist>
<!--状态指示器-->
<progress></progress>

<!--如果我们不设max的话状态指示器默认值是0-1，如果设置的话默认是0-max-->
<progress value=".3" ></progress>

</body>
</html>
