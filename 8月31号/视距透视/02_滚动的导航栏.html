<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            text-align: center;
        }

        nav{
            margin-top: 100px;
        }
        nav a{
            display: inline-block;
            color: white;
            text-decoration: none;

            /*视距一定是给父类的*/
            perspective: 1000px;

        }

        nav a span{
            line-height: 40px;
            background-color: #2195de;
            display: inline-block;
            padding: 0 25px;
            transform-origin: top;
            transition: all 1s;
            position: relative;
            transform-style: preserve-3d;
        }
        nav a span::after{
            /*取自定义属性值*/
            content: attr(data-hover);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left:0;
            background-color: #2195de;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        nav a:hover span{
            transform: rotateX(90deg) translateY(-20px);
        }
    </style>
</head>
<body>

<nav>

</nav>
</body>
</html>
