<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <style>
        .father{
            width: 400px;
            height: 400px;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 1s;

            /*-webkit-transition: ; 私有前缀 chrome*/
            /*-moz-transition: ; 私有前缀 firefox*/
            padding: 20%;
        }
        .son:hover{
            width: 300px;
            height: 300px;
            background-color: teal;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
