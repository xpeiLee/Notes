<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .brief {
            min-height: 0;
        }

        .wrapper .flex-img {
            width: 100%;
        }

        /*全局设置*/
        section ul{
            display: flex;;
        }
        /*!*自适应导航*!*/
        section:nth-child(2) ul{
            width: 800px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        section:nth-child(2) li{
            height: 100%;
            background-color: pink;
            flex: 1;
        }

        /*经典网页布局*/
        .layout{
            width: 400px;
            height: 600px;
            display: flex;
            /*设置横轴的方向*/
            flex-direction: column;
            /*设置内容的排列方式*/
            justify-content: space-between;
        }
        .layout .header{
            height: 60px;
            text-align: center;
            line-height:60px;
            background-color: green;
        }
        .layout .main{
            display: flex;
            text-align: center;
            flex: 1;
            /*height: 200px;*/
            /*overflow: scroll;*/
            /*align-items: center;*/
        }
        .layout .main .aside{
            flex: 1;
            background-color:blue;
        }

        .layout .main .content{
            flex: 2;
            background-color: yellow;
            height: 100%;
            line-height: 100%;

        }

        .layout .footer{
            height: 60px;
            text-align: center;
            background-color: teal;
            line-height: 60px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-伸缩布局应用</header>
    <!-- 分隔线 -->
    <section>
        <header>自适应导航</header>
        <div class="wrap-box">
            <ul>
                <li>QQ聊天</li>
                <li>商品分类</li>
                <li>我的订单</li>
                <li>购物车</li>

            </ul>
        </div>
    </section>
    <!-- 分隔线 -->
    <section>
        <header>经典网页布局</header>
        <div class="wrap-box">
            <!--分割线-->
            <div class="layout">
                <div class="header">头部</div>
                <div class="main">
                    <div class="aside">侧边栏</div>
                    <div class="content">内容部分</div>
                </div>
                <div class="footer">底部</div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
