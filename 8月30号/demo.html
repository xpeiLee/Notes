<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            background-color: green;
        }
        .wrap div{
            width: 20px;
            height: 20px;
            background-color: red;
            /*transform: scale(0);*/

            transition-property: transform;
            transition-duration: 1s;
        }
        .wrap:hover div{
            transform: translate(600px) scale(20) rotate(720deg);

        }
    </style>
</head>
<body>

<div class="wrap">
    <div></div>
</div>

</body>
</html>
