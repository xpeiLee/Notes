<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            width: 1030px;
            margin: 50px auto;
        }

        .list {
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            height: 200px;
            float: left;
            margin: 20px;
            position: relative;
        }

        .list div {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-100deg);
            transform-origin: top left; /* 旋转中心点*/
            transition: transform .8s;
        }

        .current div  {
            transform: rotate(0deg);
        }

        .list div.top {
            transform-origin: top left;
        }

        .list div.right {
            transform-origin: top right;
        }

        .list div.bottom {
            transform-origin: bottom right;
        }

        .list div.left {
            transform-origin: bottom left;
        }

        /*.demo:hover div div{*/
        /*transform: rotate(-100deg);*/
        /*}*/
    </style>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $(document).ready(function () {

                $(".list").on("mouseenter mouseleave", function (e) {

                    var w = $(this).width();
                    var h = $(this).height();
                    var x = (e.pageX - this.offsetLeft - (w / 2)) * (w > h ? (h / w) : 1);
                    var y = (e.pageY - this.offsetTop - (h / 2)) * (h > w ? (w / h) : 1);
                    var direction = Math.round((((Math.atan2(y, x) * (180 / Math.PI)) + 180) / 90) + 3) % 4; //direction的值为“0,1,2,3”分别对应着“上，右，下，左”
                    var eventType = e.type;
                    if (eventType == 'mouseenter') {
                        switch (direction) {
                            case 0:
//                                $(this).addClass("current");
                                $(this).addClass("current");
                                $(this).children("div").removeClass().addClass("top ");
                                break;
                            case 1:
                                $(this).addClass("current");
                                $(this).children("div").removeClass().addClass("right ");
                                break;
                            case 2:

                                $(this).addClass("current");
                                $(this).children("div").removeClass().addClass("bottom");
                                break;
                            case 3:

                                $(this).addClass("current");
                                $(this).children("div").removeClass().addClass("left");
                                break;
                            default:
                                break;
                        }

                    } else {

                        switch (direction){
                            case 0:
                            {
                                $(this).removeClass("current");
                                $(this).children("div").removeClass("top");
                            }
                                break;
                            case 1:{
                                $(this).removeClass("current");
                                $(this).children("div").removeClass("right");
                            }
                                break;
                            case 2:
                                $(this).removeClass("current");
                                $(this).children("div").removeClass("bottom");
                                break;
                            case 3:
                                $(this).removeClass("current");
                                $(this).children("div").removeClass("left");
                                    break;
                            default:
                                break;
                        }

                    }
                });


            });
        });
    </script>
</head>
<body>
