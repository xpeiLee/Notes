<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 300px;
            height: 300px;
            background-color: green;
            margin:100px auto;
            display: flex;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 1s;
            margin: auto;
        }

        section:nth-child(1):hover div{

            transform-origin: 30% 50%;
            transform: rotate(45deg);

        }

    </style>
</head>
<body>
<section>
    <div></div>
</section>


</body>
</html>
