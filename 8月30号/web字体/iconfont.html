<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {font-family: 'iconfont';
            src: url('fontface/iconfont.eot'); /* IE9*/
            src: url('fontface/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('fontface/iconfont.woff') format('woff'), /* chrome、firefox */
            url('fontface/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('fontface/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }

        .iconfont{
            font-family:"iconfont" !important;
            font-size:16px;font-style:normal;
            font-smoothing: antialiased;
            text-stroke-width: 0.2px;
            font-smoothing: grayscale;}
    </style>
</head>
<body>

<ul>
    <li class="iconfont">&#xe63c</li>
    <li></li>
    <li></li>
    <li></li>
</ul>

</body>
</html>
