<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .flex-img {
            width: 100%;
        }

        section .box{

            /*background-color: yellow;*/

        }
        section:nth-of-type(1):hover img{
            transform: rotateX(360deg);
            transition: all 1s;
        }
        section:nth-of-type(2):hover img{
            transform: rotateY(360deg);
            transition: all 1s;
        }
        section:nth-of-type(3):hover img {
            transform: rotateZ(360deg);
            transition: all 1s;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-转换3D</header>

    <section>
        <header>沿X轴</header>
        <div class="wrap-box">
            <div class="box ">
                <img src="x.jpg" alt="" class="rotateX"/>
            </div>
        </div>
    </section>
    <section>
        <header>Y轴</header>
        <div class="wrap-box ">
            <div class="box ">
                <img src="y.jpg" alt="" class="rotateY"/>
            </div>
        </div>
    </section>

    <section>
        <header>z轴</header>
        <div class="wrap-box ">
            <div class="box">
                <img src="z.png" alt="" class="rotateZ"/>
            </div>
        </div>
    </section>
</div>
</body>
</html>
