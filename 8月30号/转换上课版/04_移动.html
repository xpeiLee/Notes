<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3伸缩布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        .wrapper .flex-img {
            width: 100%;
        }

        .wrap-box div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 1s;
        }

        section:nth-of-type(1):hover .translate{
            transform: translate(400px,400px);
        }

        section:nth-child(3):hover .translate{
            /*transform: translate(400px);*/

            transform: translate(400px);


        }

    </style>
</head>
<body>
<div class="wrapper">
    <header>CSS3-转换</header>

    <section>
        <header>translate</header>
        <div class="wrap-box">
            <div class="translate"></div>
        </div>
    </section>
    <section>
        <header>translate</header>
        <div class="wrap-box">
            <div class="translate"></div>
        </div>
    </section>

</div>
</body>
</html>
