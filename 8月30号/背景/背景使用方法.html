<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clip-img{
            width: 130px;
            height: 130px;
            margin: 100px auto;
            background: url(images/bg.jpg) no-repeat;
            position: relative;

        }
        .before,.after{
            /*display: block;*/
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 30px;
            /*background-color: red;*/
        }
        .before{
            left:-100px;
            background: url(images/bg.jpg) no-repeat;
            background-clip: content-box;
        }
        
        .after{
            background-color: #fff;
            background-clip: content-box;
        }
    </style>
</head>
<body>
<div class="clip-img">
    <span class="before"></span>
    <span class="after"></span>
</div>
</body>
</html>
