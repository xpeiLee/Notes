<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,h3{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f7f7f7;
        }
        .wrapper{
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header{
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        h3{
            line-height: 1;
            font-size: 28px;
            font-weight: normal;
        }
        .main .item{
            width: 210px;
            height: 210px;
            margin: 0 30px 30px 0;
            float: left;
            display: flex;
            background-color: #fff;
            box-shadow: 2px 2px 5px #ccc;
            position: relative;

        }
        .main:after{
            content: "";
            clear: both;
            display: block;
        }
        .main .item:after {
            content: attr(data-brief);
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 210px;
            position: absolute;
            top: 0;
            left: 0;
            color: #FFF;
            font-family: '微软雅黑';
            font-size: 18px;
            background-color: rgba(170, 170, 170, 0);
            z-index: -1;
            transition: all 0.3s ease-in;
        }

        .main .item:hover::after {
            background-color: rgba(170, 170, 170, 0.6);
            z-index: 100;
        }
        /*.main .item:nth-child(1){*/
            /**/
        /*}*/
        .border-radius{
            width: 180px;
            height: 180px;
            margin: auto;
            border: 1px solid red;
        }

        /*整个圆*/
        .item:nth-child(1) .border-radius{
            border-radius: 90px;
        }

        /*拱形*/
        .item:nth-child(2) .border-radius{
            border-radius: 90px 90px 0 0;

        }

        /*半圆*/
        .item:nth-child(3) .border-radius{
            border-radius: 90px 90px 0 0;
            height: 90px;
        }

        /*左上角*/
        .item:nth-child(4) .border-radius{
            border-radius: 90px 0 0 0;

        }

        /*四分之一圆*/
        .item:nth-child(5) .border-radius{
            border-radius: 90px 0 0 0;
            width: 90px;
            height: 90px;
        }
        /*横着椭圆*/
        /*左上角 8个方向*/
        .item:nth-child(6) .border-radius{
            height: 90px;
            border-radius: 90px/45px;

        }

        /*竖着椭圆*/
        /*左上角 8个方向*/
        .item:nth-child(7) .border-radius{
            width: 90px;
            border-radius: 45px/90px;

        }

        /*半个横着的椭圆*/
        /*左上角 8个方向*/
        .item:nth-child(8) .border-radius{
            height:45px;
            border-radius: 90px 90px 0 0/45px 45px 0 0;

        }
        /*半个竖着的椭圆*/
        .item:nth-child(9) .border-radius{
            width: 45px;
            border-radius: 45px 0 0 45px/90px 0 0 90px;
        }

        /*四分之一的椭圆*/
        .item:nth-child(10) .border-radius{
            width: 45px;
            height: 90px;
            border-radius: 45px 0 0 0/90px 0 0 0;
        }
        /*饼环*/
        .item:nth-child(11) .border-radius{
            border-radius: 90px;
            border: 40px solid red;
            width: 80px;
            height:80px;
        }

        /*圆饼*/
        .item:nth-child(12) .border-radius{
            border-radius: 40px;
            border:40px solid red;
            width: 70px;
            height: 70px;

        }

        /*左上角圆饼*/
        .item:nth-child(13) .border-radius{
            border-radius: 90px 0 0 0;
            border:60px solid red;
            width: 70px;
            height: 70px;

        }

        /*对角圆饼*/
        .item:nth-child(14) .border-radius{
            border-radius: 90px 0 90px 0;
            border:60px solid red;
            width: 50px;
            height: 50px;

        }

        /*四边不同色*/
        .item:nth-child(15) .border-radius{
            border-style: solid;
            border-width: 90px;
            border-color: red yellow blue teal;
            width: 0;
            height: 0;
        }

        /*右透明色*/
        .item:nth-child(16) .border-radius{
            border-style: solid;
            border-width: 90px;
            /*border-color: red rgba(0,0,0,0) blue teal;*/
            border-color: red transparent blue teal;
            width: 0;
            height: 0;
        }

        /*圆右透明色*/
        .item:nth-child(17) .border-radius{
            border-style: solid;
            border-width: 90px;
            border-color: red;
            border-right-color: transparent;
            width: 0;
            height: 0;
            border-radius: 90px;
        }
        /*圆右透明色*/
        .item:nth-child(18) .border-radius{
            border-style: solid;
            border-width: 90px;
            border-color: transparent;
            border-right-color: red;
            width: 0;
            height: 0;
            border-radius: 90px;
        }
        /*阴阳图前世*/
        .item:nth-child(19) .border-radius{
            width: 180px;
            height: 0;
            border-top: 90px solid red;
            border-bottom: 90px solid green;
            border-radius: 90px;
        }

        /*阴阳图前世2*/
        .item:nth-child(20) .border-radius{
            width: 180px;
            height: 90px;
            background-color: red;
            border-bottom: 90px solid green;
            border-radius: 90px;
        }
        /*阴阳图今生*/
        .item:nth-child(21) .border-radius{
            width: 180px;
            height: 90px;
            background-color: red;
            border-bottom: 90px solid green;
            border-radius: 90px;
            position: relative;
        }
        .item:nth-child(21) .border-radius::after,.item:nth-child(21) .border-radius::before{
            content: "";
            width: 20px;
            height: 20px;
            border-width: 35px;
            position: absolute;
            /*没有border-style的话给宽是没用的*/
            border-style: solid;
            border-radius: 45px;
            top:50%;

        }
        .item:nth-child(21) .border-radius::before{
            background-color: green;
            border-color: red;
            right:0;
        }
        .item:nth-child(21) .border-radius::after{
            background-color: red;
            border-color: green;
            left:0;
        }

        /*阴阳图今生2*/
        .item:nth-child(22) .border-radius{
            width: 180px;
            height: 90px;
            background-color: red;
            border-bottom: 90px solid green;
            border-radius: 90px;
            position: relative;
        }
        .item:nth-child(22) .border-radius::after,.item:nth-child(22) .border-radius::before{
            content: "";

            width: 20px;
            height: 20px;
            border-width: 35px;
            position: absolute;
            /*没有border-style的话给宽是没用的*/
            border-style: solid;
            border-radius: 45px;
            top:50%;

        }
        .item:nth-child(22) .border-radius::before{
            background-color: green;
            border-color: red;
            right:0;
        }
        .item:nth-child(22) .border-radius::after{
            background-color: red;
            border-color: green;
            left:0;
        }
        .item:nth-child(23) .border-radius{
            width: 160px;
            height: 80px;
            background-color: red;
            border-radius: 6px;
            position: relative;
        }
        .item:nth-child(23) .border-radius::after{
            content: "";
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: transparent;
            border-right-color: red;
            position: absolute;
            top:14px;
            left:-21px;
        }
        .item:nth-child(24) .border-radius{
            border-width: 45px 0 45px 70px;
            border-style:solid;
            border-color: red;
            width: 60px;
            height:60px;
            border-radius: 0 0 60px 0;
        }
        .item:nth-child(25) .border-radius{
            border-width: 45px 20px 45px 60px;
            border-style: solid;
            border-color: red;
            width: 110px;
            height: 50px;
            border-radius: 60px;
        }
        .item:nth-child(26) .border-radius{
            width: 140px;
            height: 70px;
            background-color: red;
            border-radius: 6px;
            position: relative;
        }
        .item:nth-child(26) .border-radius::after{
            content: " ";
            position: absolute;
            top: -17px;
            right: -32px;
            /*background-color: green;*/
            width: 30px;
            height: 30px;
            border-width: 0 0 30px 30px;
            border-style: solid;
            border-color: red;
            border-radius: 0 0 60px 0;
            border-left-color: transparent;

        }
        /*圆角百分比设置*/
        .item:nth-child(27) .border-radius{
            width: 180px;
            height: 90px;
            border-radius: 50%;
            /*border-radius: 50%/50% ;*/
        }

    </style>
</head>
