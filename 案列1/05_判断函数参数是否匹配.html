<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var aa = 10;
    var bb = 20;
    function fn(a, b) {
        console.log(fn.length);//得到的是函数形参的个数
        console.log(arguments);//得到的是传过来的实参内容
        console.log(arguments.length);//得到的是实参的个数
        if (fn.length == arguments.length) {
            console.log(a+b);
        }else {
            console.error("对不起，你的参数不匹配，正确的参数个数为：" + fn.length);
        }
    }
    fn(10,20);
</script>

</body>
</html>
