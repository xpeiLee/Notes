<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            text-align: center;
            margin: 100px auto;
        }
        span{
            display: inline-block;
            border: 1px solid #ccc;
            width: 150px;
            background-color: #ddd;
            line-height: 20px;
            height:20px;
            text-align: left;
            padding-left: 14px;
            color: #999;
            font-size: 12px;
        }
        .wrong{
            border: 1px solid red;
           background-color:  #FFDCD0;
           color: #FF6B39;
            background: url(images/wrong.png) no-repeat 0 3px;
        }
        .right{
            border:1px solid #ACFFAC ;
            color:#5EFF5E;
            background:#DFFFDF url(images/right.png) no-repeat 0 3px ;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            $("txt").onblur = function () {
                if (this.value == ""){
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "内容不能为空";
                    $("result").className = "wrong wrong2";
                }else if (isNaN(this.value)){//判断输入的是不是一个数字 isNaN$("result").style.background = "url(images/wrong.png) no-repeat 0 3px";
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "请输入一个数字，思密达";
                    $("result").className = "wrong";
                }else if (this.value > 150 || this.value < 0){

                    $("result").innerHTML = "请输入一个合理的范围";
                    $("result").className = "wrong";

                }else {
                    $("result").className = "right";
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "输入正确";

                }

            }
        }
    </script>
</head>
<body>
<div class="box">
    语文:<input type="text" id="txt">
    <span id="result">请输入成绩</span>
</div>
</body>
</html>
