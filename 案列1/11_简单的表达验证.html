<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            text-align: center;
            margin: 100px auto;
        }
        span{
            display: inline-block;
            border: 1px solid #ccc;
            width: 150px;
            background-color: #ddd;
            line-height: 20px;
            height:20px;
            text-align: left;
            padding-left: 14px;
            color: #999;
            font-size: 12px;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            $("txt").onblur = function () {
                if (this.value == ""){

                    $("result").style.background = "url(images/wrong.png) no-repeat 0 3px";
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "内容不能为空";
                    $("result").style.border = "1px solid red";
                    $("result").style.backgroundColor = "#FFDCD0";
                    $("result").style.color = "#FF6B39";
                }else if (isNaN(this.value)){//判断输入的是不是一个数字 isNaN

                    $("result").style.background = "url(images/wrong.png) no-repeat 0 3px";
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "请输入一个数字，思密达";
                    $("result").style.border = "1px solid red";
                    $("result").style.backgroundColor = "#FFDCD0";
                    $("result").style.color = "#FF6B39";
                }else if (this.value > 150 || this.value < 0){
                    $("result").style.background = "url(images/wrong.png) no-repeat 0 3px";
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "请输入一个合理的范围";
                    $("result").style.border = "1px solid red";
                    $("result").style.backgroundColor = "#FFDCD0";
                    $("result").style.color = "#FF6B39";

                }else {
                    $("result").style.background = "url(images/right.png) no-repeat 0 3px";
//                    alert($("result").innerHTML );
                    $("result").innerHTML = "输入正确";
                    $("result").style.border = "1px solid #ACFFAC";
                    $("result").style.backgroundColor = "#DFFFDF";
                    $("result").style.color = "#5EFF5E";
                }

            }
        }
    </script>
</head>
<body>
<div class="box">
    语文:<input type="text" id="txt">
    <span id="result">请输入成绩</span>
</div>
</body>
</html>
