<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video src="fun.mp4" controls id="video" loop preload="metadata"></video>
<button>play</button>
<button>pause</button>
<button id="load">load</button>
<script>
    var playBtn = document.querySelector("button");
    var video = document.getElementById("video");
    playBtn.addEventListener("click", function () {
        //手动让视频播放
//       video.paused ?  video.play():video.pause();
        video.play();
    });
    var pausBtn = document.querySelectorAll("button")[1];
    pausBtn.addEventListener("click", function () {
        //手动暂停视频播放
        video.pause();
    });
    video.addEventListener("play",function () {
        alert("安静啦开始播放了！！！");
    });
    video.addEventListener("pause",function () {
        alert("播放停止啦!!!");
    });
    var loadBtn = document.querySelectorAll("#load")[0];
    loadBtn.addEventListener("click",function () {
       video.src = "movie.ogg";
        /*
        * 更换资源文件，换一个视频播放
        * */
        video.load();
    });
